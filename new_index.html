<html>
<title>FHIR test page</title>

<body class="bg-dark">
  <div class="container py-2">
    <img src="" />
  </div>

  <br>

  <input type="number" id="patient_id">
  <button onclick="runRequest()">Run Request</button>

  <div id="patient_data" style="color: white;">
    
  </div>

  <script>
    function runRequest() {
      const patientID = document.getElementById("patient_id").value
      const xhttp = new XMLHttpRequest();
      xhttp.onload = function () {
        document.getElementById("patient_data").innerHTML = this.responseText;
      }
      xhttp.open("POST", "http://localhost:8080/getpatientdata?patientid=" + patientID);
      xhttp.send();
    }
  </script>

</body>

</html>
