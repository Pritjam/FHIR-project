<html>
  <title>FHIR test page</title>

  <body class="bg-dark">
    <br />

    <!-- where user inputs ID (DONT DELETE)-->
    <div class="container m-20 py-4">
      <div
        class="card text-center fs-3 py-4"
        style="background-color: lightgrey; border-radius: 10px"
      >
        Enter Patient ID
        <br />
        <div class="container m-20 py-4">
          <input type="number" id="patient_id" />
          <br />
          <input
            class="btn btn-primary fs-7"
            onclick="runRequest()"
            type="submit"
          />
        </div>
      </div>
    </div>
    <!-- where patient data shows up -->
    <div class="container m-20 py-4">
      <div
        id="patient_data"
        class="card text-center py-4 fs-3"
        style="color: black; background-color: lightgrey; border-radius: 10px"
      >
        Patient Data will be displayed here
      </div>
    </div>

    <script>
      function runRequest() {
        const patientID = document.getElementById("patient_id").value;
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function () {
          document.getElementById("patient_data").innerHTML = this.responseText;
        };
        xhttp.open(
          "POST",
          "http://localhost:8080/getpatientdata?patientid=" + patientID
        );
        xhttp.send();
      }
    </script>
  </body>
</html>
